<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pay & Play Golf i Sverige | Golf utan grönt kort</title>

    <!-- SEO -->
    <meta name="description" content="Sveriges största katalog över Pay & Play golfbanor. Hitta golf utan grönt kort i hela Sverige.">
    <meta name="author" content="Erlingsson">

    <!-- Open Graph -->
    <meta property="og:title" content="Pay & Play Golf i Sverige">
    <meta property="og:description" content="Hitta alla pay and play golfbanor i Sverige.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://pay-and-play.org">

    <link rel="canonical" href="https://pay-and-play.org/">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>

<body>

<header class="site-header">
    <h1>Pay & Play Golf i Sverige</h1>
    <p class="subtitle">
        Hitta golfbanor utan grönt kort i hela Sverige.
    </p>
</header>

<section class="filter-bar">
    <div class="filter-inner">

        <input type="text"
               id="searchInput"
               placeholder="Sök stad eller klubb..."
               aria-label="Sök golfklubb">

        <select id="holesFilter">
            <option value="">Alla hål</option>
            <option value="9">9 hål</option>
            <option value="18">18 hål</option>
        </select>

        <button class="btn-primary" onclick="applyFilters()">
            Sök
        </button>

        <button class="btn-secondary" onclick="resetMap()">
            Visa hela Sverige
        </button>

    </div>
</section>

<div id="resultCounter"></div>

<main class="layout">

    <div id="map" aria-label="Karta över pay and play golfbanor"></div>

    <aside id="infoPanel">
        <h2>Välj en klubb</h2>
        <p>Klicka på en markering på kartan för mer information.</p>
    </aside>

</main>

<footer>
    © 2025 Erlingsson – Pay & Play Golf Sverige<br>
    Kontakt:
    <a href="mailto:support@pay-and-play.org">
        support@pay-and-play.org
    </a>
</footer>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>

</body>
</html>
